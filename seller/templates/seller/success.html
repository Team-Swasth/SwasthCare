<!DOCTYPE html>
<html>

<head>
    <title>Data Saved Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        .success-container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
            padding: 40px 32px;
            text-align: center;
        }

        h1 {
            color: #27ae60;
        }

        a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>Success!</h1>
        <p>Your product data has been saved to the database.</p>
        <a href="{% url 'upload_document' %}">Upload another document</a>
    </div>

</html>
